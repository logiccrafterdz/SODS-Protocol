name: Docker Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test Docker image
        run: |
          # Fix potential CRLF issues in the build script
          sed -i 's/\r$//' scripts/build-docker.sh
          chmod +x scripts/build-docker.sh
          ./scripts/build-docker.sh

      - name: Inspect Image
        run: |
          docker inspect ghcr.io/logiccrafterdz/sods:latest
          docker images ghcr.io/logiccrafterdz/sods:latest

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker tag ghcr.io/logiccrafterdz/sods:latest ghcr.io/logiccrafterdz/sods:${{ github.sha }}
          docker push ghcr.io/logiccrafterdz/sods:${{ github.sha }}
          docker push ghcr.io/logiccrafterdz/sods:latest
